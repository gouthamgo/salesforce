<template>
    <div class="slds-text-align_left">
        <lightning-button
            label="Close Cases"
            onclick={handleCloseCases}
            disabled={isButtonDisabled}>
        </lightning-button>
        <lightning-button
            label="Refresh Cases"
            onclick={handleRefreshCases}
            class="slds-m-left_small">
        </lightning-button>
    </div>
    <lightning-datatable
        key-field="Id"
        data={cases}
        columns={columns}
        onrowselection={handleRowSelection}>
    </lightning-datatable>
</template>
